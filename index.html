<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Náhodná HTML stránka</title>
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffffff;
      color: #007BFF;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Ahoj mami, toto je test mého webu</h1>
  <p id="text">Klikni na tlačítko a něco se stane...</p>
  <button onclick="zmenText()">Klikni mě</button>

  <script>
    function zmenText() {
      const zpravy = [
        "Jsi nejlepší máma",
      ];
      const nahodnyText = zpravy[Math.floor(Math.random() * zpravy.length)];
      document.getElementById("text").innerText = nahodnyText;
    }
  </script>
</body>
</html>
