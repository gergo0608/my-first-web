<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakty | ČASD Sokolov</title>
  <style>
    /* Reset a základní styl */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 480px;
      width: 100%;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h1 {
      font-weight: 700;
      margin-bottom: 25px;
      color: #0072ce;
      text-align: center;
      letter-spacing: 1px;
    }
    .contact-item {
      margin-bottom: 20px;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .contact-item svg {
      flex-shrink: 0;
      width: 24px;
      height: 24px;
      fill: #0072ce;
    }
    a {
      color: #0072ce;
      text-decoration: none;
    }
    a:hover,
    a:focus {
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .container {
        padding: 25px 20px;
      }
      .contact-item {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Kontakty</h1>

    <div class="contact-item">
      <!-- Telefon ikona -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.36 11.36 0 003.55.57 1 1 0 011 1V20a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1 11.36 11.36 0 00.57 3.55 1 1 0 01-.21 1.11z"/>
      </svg>
      Telefon: <a href="tel:+420739345675">+420 739 345 675</a>
    </div>

    <div class="contact-item">
      <!-- Email ikona -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 4l-8 5-8-5V6l8 5 8-5z"/>
      </svg>
      Email (hlavní): <a href="mailto:casd.sokolov@gmail.com">casd.sokolov@gmail.com</a>
    </div>

    <div class="contact-item">
      <!-- Technici ikona -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-4 0-7 2-7 4v2h14v-2c0-2-3-4-7-4z"/>
      </svg>
      Technici: <a href="mailto:mbisek@casd.cz">mbisek@casd.cz</a>
    </div>

    <div class="contact-item">
      <!-- Adresa ikona -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 2a7 7 0 00-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 00-7-7zm0 9.5a2.5 2.5 0 110-5 2.5 2.5 0 010 5z"/>
      </svg>
      Adresa: Kraslická 494/14, 356 01 Sokolov, Česko
    </div>
  </main>
</body>
</html>
